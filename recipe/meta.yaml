{% set name = "pycolorbar" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycolorbar-{{ version }}.tar.gz
  sha256: d08f48f8784e35645fcb4affcda40a55d4ba49e5cf418c108ce61aa8ca0f9d20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - matplotlib-base
    - numpy
    - pydantic >=2.0.0
    - pyyaml

test:
  imports:
    - pycolorbar
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ghiggi/pycolorbar
  summary: YAML-based colormap & colorbar settings for matplotlib and xarray
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ghiggi
